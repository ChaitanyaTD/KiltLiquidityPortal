version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: kiltliquidityportal-server-local
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - CALCULATOR_PRIVATE_KEY=${CALCULATOR_PRIVATE_KEY}
      - BASE_RPC_URL=${BASE_RPC_URL}
      - PORT=5000
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: kiltliquidityportal-client-local
    # client image uses nginx to serve built static files on container port 80
    # map to host 3000 for local browser preview (avoids collision with top-level nginx on 80)
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - BASE_RPC_URL=${BASE_RPC_URL}
    restart: unless-stopped
    depends_on:
      server:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: kiltliquidityportal-nginx-local
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      client:
        condition: service_started
      server:
        condition: service_healthy
    restart: unless-stopped

networks:
  default:
    name: kilt-liquidity-network
